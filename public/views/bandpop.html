<div class="bandpop">
  <h1>MATCHES</h1>
  <div class="matches" ng-repeat="match in bandData | startFrom: (currentPage - 1) * pageSize  | limitTo: pageSize" >
    <ul ng-click="getBandEvents({ text: match.name }); artistmatches = !artistmatches">{{match.name}}</ul>
    <ul>{{match.upcoming_event_count}}</ul>
  </div>
</div>
